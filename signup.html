<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <script src="https://kit.fontawesome.com/5df81d2ffe.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link white" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="signup">
        <div class="signup-div">
            <h3 class="text-center mt-2 mb-2">SIGN UP</h3>
            <form class="row g-3">
                <div class="col-md-12">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" required class="form-control" id="firstName">
                </div>
                <div class="col-md-12">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" required class="form-control" id="lastName">
                </div>
                <div class="col-md-12">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" required class="form-control" id="Email">
                </div>
                <div class="col-md-12">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" required class="form-control" id="dob">
                </div>
                <div class="col-md-12">
                    <label for="password" class="form-label">password</label>
                    <input type="text" required class="form-control" id="password">
                </div>
                <div class="col-md-12">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="text" required class="form-control" id="confirmPassword">
                </div>
                <button type="submit" class="btn btn-color text-center mb-3">Sign Up</button>

            </form>
        </div>

    </section>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
<script src="script.js "></script>

</html>
